        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active pl-3">
            <a class="nav-link" href="#"><b>Home</b></a>

       <div class="col-md-8">
	      
	    </div>

    <div class="container ">
    <div class="jumbotron" style="background-color: rgb(233, 233, 233);" >
     <img src="avatar.png" alt="Maxwell Admin" class="mx-auto d-block img-fluid unlock-icon" style="height: 200px;">
        <form method='POST'>
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Customer Registration</legend>
                <div class="row">
                  <div class="col">
                      <label>First name</label>
                      <input type="text" class="form-control" placeholder="Enter first name">
                  </div>
                  <div class="col">
                      <label>Last name</label>
                      <input type="text" class="form-control" placeholder="Enter last name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="contact">Phone number</label>
                  <input type="text" class="form-control" id="contact" aria-describedby="phoneHelp" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
                <label for="inputPassword5">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Enter password">
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </small>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already a Member?<a class="ml-2" href="#">Sign In</a></small>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
